<!DOCTYPE html>
<html>
  <head>
  <title>Game</title>
  <link rel="stylesheet" href="style/game.css">
  </head>
    <body>
    <p class="csstitle">Rock Paper Scissor</p>

    <button onclick="
      playGame('rock');
    " class="move-button"><img src="images/rock.png" class="move-icon1"></button>

    <button onclick="
      playGame('paper');
    " class="move-button"><img src="images/paper.png" class="move-icon2"></button>

    <button onclick="
      playGame('scissor');
    " class="move-button"><img src="images/scissor.png" class="move-icon3"></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>


    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
        ">
      Reset Score
    </button>


      <script src="script/game.js"></script>
    </body>
</html>
